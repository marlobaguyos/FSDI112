<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidly Project</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    {% block styles %}

    {% endblock %}

</head>
<body>
    
    <!-- menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href='/home'>Index</a>
        <a class="navbar-brand" href='/catalog'>Catalog</a>
        <a class="navbar-brand" href='/about'>About</a>
        <a class="navbar-brand" href='/details'>Details</a>
        <a class="navbar-brand" href='/order'>Order</a>
        
        {% comment %} <span class="navbar-brand mb-0 h1">
            <a href="#">Index</a>
            <a href="#">Catalog</a>
            <a href="#">About</a>
            <a href="#">Details</a>
            <a href="#">Order</a>
        </span> {% endcomment %}
    </nav>



    <div class="container">
        {% block content %}
            <!-- render the content of the pages -->
        {% endblock %}
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-copyright text-center py-3">&#169; 2019 Copyright:
            <a href="#"> Vidly.com </a>
        </div>
    </footer>


    <!-- scripts -->

    {% block scripts %}

    {% endblock %}

</body>
</html>
